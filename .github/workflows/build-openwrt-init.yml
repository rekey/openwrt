name: Build openwrt init image
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: "SSH connection to Actions"
        required: true
        default: "false"

env:
  IMAGE_NAME: openwrt-init
  DOKCERFILE_DIR: https://github.com/rekey/openwrt/raw/main/Dockerfiles
  DOKCERFILE_NAME: openwrt-init.Dockerfile
  GHCR: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Install curl
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y curl wget
      
      - name: Build image
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          wget $DOKCERFILE_DIR/$DOKCERFILE_NAME
          docker build -t $GHCR/${{ secrets.DOCKER_USER }}/$IMAGE_NAME -f ./$DOKCERFILE_NAME .

      - name: Push image
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker login $GHCR -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.GHCR_TOKEN }}
          docker push $GHCR/${{ secrets.DOCKER_USER }}/$IMAGE_NAME
